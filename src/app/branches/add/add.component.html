<div class="modal-header">
    <!-- <h4 class="modal-title">Hi there!</h4> -->
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form #addBranchForm="ngForm" (ngSubmit)="addBranch(addBranchForm)">
        <div class="row">
            <div class="col-12">
                <label for="branchname">Branch Name</label>
                <input ngModel #branchName="ngModel" name="branchname" type="text" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <label for="location">Location</label>
                <input ngModel #location="ngModel" name="location" type="text" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <label for="hoc">Hoc</label>
                <input ngModel #hoc="ngModel" name="hoc" type="text" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <label for="email">E-mail</label>
                <input ngModel #email="ngModel" name="email" type="email" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <label for="phone">Phone No.</label>
                <input ngModel #phone="ngModel" name="phone" type="tel" class="form-control">
            </div>
        </div>
        <br>
        <div class="row text-center">
            <div class="col-12">
                <button type="reset" class="btn button mr-2" value="Reset">Reset</button>
                <button type="submit" class="btn buttons">Add</button>
            </div>
        </div>

    </form>
</div>
