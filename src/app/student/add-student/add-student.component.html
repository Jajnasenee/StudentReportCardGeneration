<div class="modal-header">
    <!-- <h4 class="modal-title">Hi there!</h4> -->
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form #addStudentForm="ngForm" (ngSubmit)="addStudent(addStudentForm)">
        <div class="row">
            <div class="col-12">
                <label for="rollno">Roll No.</label>
                <input ngModel #rollno="ngModel" name="rollno" type="text" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <label for="name">Name</label>
                <input ngModel #name="ngModel" name="name" type="text" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <label for="class">class</label>
                <input ngModel #class="ngModel" name="class" type="text" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <label for="branch">Branch</label>
                <input ngModel #branch="ngModel" name="branch" type="text" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <label for="academicYear">Academic Year</label>
                <input ngModel #academicYear="ngModel" name="academicYear" type="number" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <label for="gender">Gender</label>
                <div class="form-check">
                    <input ngModel #gender="ngModel" name="gender" type="radio" class="form-check-input" value="Male">
                    <label class="form-check-label" for="inlineRadio1">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input ngModel #gender="ngModel" name="gender" type="radio" class="form-check-input" value="Female">
                    <label class="form-check-label" for="inlineRadio2">Female</label>
                </div>

            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <label for="dob">Date Of Birth</label>
                <input ngModel #dob="ngModel" name="dob" type="date" class="form-control">
            </div>
        </div>



        <br>
        <div class="row text-center">
            <div class="col-12">
                <button type="reset" class="btn button mr-2" value="Reset">Reset</button>
                <button type="submit" class="btn buttons">Add</button>

            </div>
        </div>

    </form>
</div>
