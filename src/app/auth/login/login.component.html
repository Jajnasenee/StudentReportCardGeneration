<div class="container-fluid bg">
    <div class="row justify-content-center" style="height:100vh;">

        <div class="my-auto bg-white">

            <div class="row pl-5 pr-5 pt-5">
                <div class="col-sm-8 links">
                    <a routerLink="/portfolio" style="border-bottom: 2px solid #f37e21;">What is a portfolio?</a><br>
                    <a routerLink="/stream" style="border-bottom: 2px solid #f37e21;">Overview of STREAM</a><br>
                    <a routerLink="/units">Overview Of Units</a>
                </div>
                <div class="col-sm-4">
                    <img src="./../../../assets/K4K_LOGO.png" width="100" height="100" class="img-fluid">
                </div>
            </div>
            <br>
            <div class="row bg-img">
                <div class="col-sm-4">
                    <img src="./../../../assets/img_5_New.png" class="img-reponsive">
                </div>
                <div class="col-sm-8 pl-5 pr-5">
                    <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">

                        <div class="row" *ngIf="authError">
                            <div class="col-12 alert alert-danger">{{ authError?.message }}</div>
                        </div>

                        <div class="row">
                            <div class="col-12">
                                <label for="email">Email</label>
                                <input ngModel #email="ngModel" name="email" type="email" class="form-control">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12">
                                <label for="password">Password</label>
                                <input ngModel #password="ngModel" name="password" type="password" class="form-control">
                            </div>
                        </div>

                        <div class="row pt-4 text-center">
                            <div class="col-12">
                                <button class="btn loginBtn border" type="submit">Login</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>


        </div>
    </div>
</div>
