<div class="modal-header">
    <!-- <h4 class="modal-title">Hi there!</h4> -->
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form #addBranchForm="ngForm" (ngSubmit)="login(addBranchForm)">
        <div class="row">
            <div class="col-12">
                <label for="name">Name</label>
                <input ngModel #name="ngModel" name="name" type="text" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <label for="branch">Branch</label>
                <input ngModel #branch="ngModel" name="branch" type="text" class="form-control">
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <label for="email">E-mail</label>
                <input ngModel #email="ngModel" name="email" type="email" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <label for="phone">Phone No.</label>
                <input ngModel #phone="ngModel" name="phone" type="tel" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <label for="adress">Address</label>
                <textarea ngModel #adress="ngModel" name="adress" class="form-control"></textarea>
            </div>
        </div>
        <br>
        <div class="row text-center">
            <div class="col-12">
                <button type="reset" class="btn button mr-2" value="Reset">Reset</button>
                <button type="button" class="btn buttons">Add</button>

            </div>
        </div>

    </form>
</div>
